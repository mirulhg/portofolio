<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="judul">
        <h1>Kalkulator Javascript</h1>
      </div>
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button class="tombol" data-delete>DEL</button>
      <button class="tombol" data-operation>:</button>
      <button class="tombol" data-number>1</button>
      <button class="tombol" data-number>2</button>
      <button class="tombol" data-number>3</button>
      <button class="tombol" data-operation>*</button>
      <button class="tombol" data-number>4</button>
      <button class="tombol" data-number>5</button>
      <button class="tombol" data-number>6</button>
      <button class="tombol" data-operation>+</button>
      <button class="tombol" data-number>7</button>
      <button class="tombol" data-number>8</button>
      <button class="tombol" data-number>9</button>
      <button class="tombol" data-operation>-</button>
      <button class="tombol" data-number>.</button>
      <button class="tombol" data-number>0</button>
      <button data-equals class="span-two">=</button>
    </div>

    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>
    </div>
  </body>
</html>
